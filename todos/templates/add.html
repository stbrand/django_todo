<!DOCTYPE html>
<html>

{% include 'partials/header.html'%}

	<body id="main">
		<div class="container-fluid">
		<nav class="navbar navbar-toggleable-md navbar-default bg-faded">
			<input type="checkbox" id="navbar-toggle-cbox">
			<div class="navbar-header">
				<a class="navbar-brand" href="../..">myList</a>
				<label for="navbar-toggle-cbox" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#newnav">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</label>
			</div>

		  <div class="collapse navbar-collapse" id="newnav">
				<ul class="nav navbar-nav mr-auto">
					<li class="nav-item"><a href="../.." class="nav-link">List</a></li>
					<li class="nav-item active"><a href="#" class="nav-link">Add</a></li>
					<li class="nav-item"><a href="../imp" class="nav-link">Imprint</a></li>
				</ul>
			</div>

		</nav>

		<h1>Add new Item</h1>
		<form action="{% url 'add' %}" method="post">
			{% csrf_token %}
			<div class="form-group">
				<label for="title">Item</label>
				<input type="text" class="form-control" name="title" id="title" maxlength="160" placeholder="Name">
			</div>
			<div class="form-group">
				<label for="description">Description</label>
				<input type="text" class="form-control" name="description" id="description" maxlength="160" placeholder="max. 160 characters">
			</div>
			<div>
				<label for="progress">Progress</label>
				<input type="text" class="form-control" name="progress" id="progress" min="0" max="100" placeholder="%">
			</div>
			<div id="lower-btn">
				<button type="submit" class="btn btn-success" value="Submit">Add</button>
				<a href="index.html" style="margin-top:20px;" class="btn btn-danger">Cancel</a>
			</div>

		</form>
		</div>
	</body>
</html>
