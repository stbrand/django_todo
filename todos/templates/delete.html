<!DOCTYPE html>
<html>

{% include 'partials/header.html'%}

	<body id="main">
		<div class="container-fluid">
    <nav class="navbar navbar-toggleable-md navbar-default bg-faded">
			<input type="checkbox" id="navbar-toggle-cbox">
			<div class="navbar-header">
				<a class="navbar-brand" href="../../..">myList</a>
				<label for="navbar-toggle-cbox" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#newnav">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</label>
			</div>

		  <div class="collapse navbar-collapse" id="newnav">
				<ul class="nav navbar-nav mr-auto">
					<li class="nav-item"><a href="../../.." class="nav-link">List</a></li>
					<li class="nav-item"><a href="../../add" class="nav-link">Add</a></li>
					<li class="nav-item"><a href="../../imp" class="nav-link">Imprint</a></li>
				</ul>
			</div>
		</nav>

		<h1>Are your sure you want to delete this Item?</h1>

    <form action="" method="post">
      <div class="form-group">
		  {% csrf_token %}
		  	<div>
				<label for="title">Item Name</label>
				<input type="text" class="form-control" id="title" name="title" maxlength="160" value="{{ todo.title }}" readonly="readonly">
			</div>
		  	<div>
				<label for="description">Description</label>
				<input type="text" class="form-control" id="description" name="description" maxlength="160" value="{{ todo.description }}" readonly="readonly">
			</div>
			<div>
				<label for="created">Created</label>
				<input type="text" class="form-control" id="created" name="created" value="{{ todo.created }}" readonly="readonly">
			</div>
			<div>
				<label for="prog">Progress</label>
				<input type="text" class="form-control" id="progress" name="progress" min="0" max="100" placeholder="%" value="{{ todo.progress }}" readonly="readonly">
			</div>
			<div id="lower-btn">
				<button type="submit" class="btn btn-danger" value="Submit">Yes</button>
				<a href="../../.." style="margin-top:20px;" class="btn btn-warning">No</a>
			</div>
		</form>
		</div>
	</body>
</html>
